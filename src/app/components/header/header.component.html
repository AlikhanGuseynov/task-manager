<header class="header">

  <nav>
    <ul class="nav-list">
      <li class="nav-list-item" *ngIf="isAdmin">
        <a
          [routerLink]="'/dashboard'"
          [routerLinkActive]="'active'"
          class="nav-list-link"
        >
          Dashboard
        </a>
      </li>
      <li class="nav-list-item">
        <a [routerLink]="'/task'"
           [routerLinkActive]="'active'"
           class="nav-list-link"
        >
          Tasks
        </a>
      </li>
      <li class="nav-list-item" *ngIf="isAdmin">
        <a
          [routerLink]="'/user'"
          [routerLinkActive]="'active'"
          class="nav-list-link"
        >
          Users
        </a>
      </li>
      <li class="nav-list-item">
        <a
          [routerLink]="'/profile'"
          [routerLinkActive]="'active'"
          class="nav-list-link"
        >
          Profile
        </a>
      </li>

    </ul>
  </nav>

  <div class="profile-block" (click)="isOpenMenu = !isOpenMenu" appClickOutSide (clickOutside)="isOpenMenu = false">

    <div class="user-data">
      <p class="user-name">
        {{user?.userName}}
      </p>
      <p class="company-name">
        {{user?.companyName}}
      </p>
    </div>

    <button class="btn center">
      <img src="assets/img/header-arrow.svg" alt="">
    </button>

    <button class="btn logout-container" (click)="logOut()" [ngClass]="{'active' : isOpenMenu}">
      <img src="assets/img/logout.svg" alt="">
      <span>Logout</span>
    </button>
  </div>


</header>
