<div class="box">


  <div class="table">

    <div class="table-top">

      <div class="search-container">
        <img src="assets/img/search.svg" alt="">
        <input #filterInput (input)="filter(filterInput)" type="text" class="search-input"
               placeholder="Search Users by Name, Email or Date">
      </div>

      <button *ngIf="isAdmin" class="btn add-user-btn" [routerLink]="'/user/add'">
        Add user
      </button>

    </div>
    <table cellspacing="0" class="table">

      <thead>
      <tr>
        <th class="tr">
          #
        </th>
        <th class="tr">
          User
        </th>
        <th class="tr">
          Email
        </th>
        <th class="tr">
          Role
        </th>
        <th class="tr">
          Position at work
        </th>
        <th class="tr">
          Department
        </th>
        <th class="tr">
          Last login
        </th>
        <th class="tr">
          Action
        </th>

      </tr>
      </thead>

      <tbody>

      <ng-container *ngFor="let user of userList; let i = index">
        <tr>
          <td class="td">
            {{i}}
          </td>
          <td class="td">
            {{user.userName}} {{user.surname}}
          </td>
          <td class="td">
            {{user?.email}}
          </td>
          <td class="td">
            {{getRole(user)}}
          </td>
          <td class="td">
            {{user?.position}}
          </td>
          <td class="td">
            {{user?.department}}
          </td>
          <td class="td">
            <p class="last-login">
              {{getDate(user?.lastLogin)}}
            </p>
            <p class="last-login">
              {{getTime(user?.lastLogin)}}
            </p>
          </td>
          <td class="td">
            <button class="btn action-btn" [routerLink]="'/user/edit/' + user.id">
              Edit
            </button>
          </td>


        </tr>
      </ng-container>


      </tbody>

    </table>
