<div class="register-page">

  <p class="register-title">Register</p>

  <form action="" class="register-form">

    <div class="register-form-inner">

      <input type="text" class="common-input" placeholder="Company Name" name="company-name">
      <input type="number" class="common-input" placeholder="Number" name="number">
      <input type="text" class="common-input" placeholder="Address" name="address">

      <input type="text" class="common-input" placeholder="Name" name="user-name">
      <input type="text" class="common-input" placeholder="Email" name="email">
      <input type="password" class="common-input" placeholder="Password" name="password">

      <p class="login-question">You have an account, <a [routerLink]="'/auth/login'">log in</a></p>

    </div>

  </form>

</div>
