<div class="register-page">

  <p class="register-title">Log In</p>
  <form #loginForm='ngForm' class="register-form">

    <div class="register-form-inner">

      <input
        type="text"
        class="custom-input"
        placeholder="email"
        name="email"
        [(ngModel)]="user.email"
        #email="ngModel"
        [ngClass]="{'error': (email.touched && email.invalid) || (email.invalid && !formIsValid)}"
        [pattern]="emailPattern"
        required
      >
      <p class="error-text" *ngIf="(email.touched && email.invalid) || (email.invalid && !formIsValid)">
        Write mail in correct format
      </p>

      <input
        type="password"
        class="custom-input"
        placeholder="Password"
        name="password"
        [(ngModel)]="user.password"
        #password='ngModel'
        [ngClass]="{'error': (password.touched && password.invalid) || (password.invalid && !formIsValid)}"
        required
        minlength="6"
      >
      <p class="error-text" *ngIf="(password.touched && password.invalid) || (password.invalid && !formIsValid)">
        Password must be at least 6 characters.
      </p>

      <button class="btn custom-btn primary login-btn" (click)="login(loginForm)">
        Log In
      </button>

      <p class="login-question">Donâ€™t you have an account, <a [routerLink]="'/auth/register'">sign up</a></p>

    </div>


  </form>

</div>
